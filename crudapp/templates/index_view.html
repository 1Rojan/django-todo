<h2>Crud Template</h2>

<div class="content">
    <ul>
        <form action="" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="submit">
        </form>
        {% for crud in cruds %}
            <li>
            {% if crud.completed == True %}
               <strike> {{crud.item}} </strike>
            {% else %}
                {{crud.item}}
            {% endif %}
            <span style="margin:0 10px"> <a href="{% url 'edit' crud.id %}"> edit </a></span>
            <span> <a href="{% url 'delete' crud.id %}">delete </a></span>
            </li>
        {% endfor %}
    </ul>
</div>
